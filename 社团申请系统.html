<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>社团申请页面</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-size: 16px;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 36px;
    font-weight: normal;
}

form {
    margin: 20px 0;
}

fieldset {
    margin: 20px 0;
    border: none;
    padding: 0;
}

legend {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 10px;
}

span {
    display: inline-block;
    width: 120px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: none;
    height: 100px;
}

button[type="submit"] {
    display: block;
    margin: 20px 0;
    padding: 10px;
    font-size: 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #555;
}
form input[type="submit"], form input[type="reset"] {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 10px;
	cursor: pointer;
	font-size: 18px;
	margin-top: 10px;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}
</style>
<body>
    <div class="container">
        <header>
            <h1>社团申请</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>个人信息</legend>
                    <label>
                        <span>姓名</span>
                        <input type="text" name="name" required>
                    </label>
                    <label>
                        <span>学号</span>
                        <input type="text" name="student-id" required>
                    </label>
                    <label>
                        <span>联系电话</span>
                        <input type="tel" name="phone" required>
                    </label>
                    <label>
                        <span>电子邮件</span>
                        <input type="email" name="email" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>社团信息</legend>
                    <label>
                        <span>社团名称</span>
                        <input type="text" name="club-name" required>
                    </label>
                    <label>
                        <span>社团介绍</span>
                        <textarea name="club-intro" required></textarea>
                    </label>
                    <label>
                        <span>申请社团原因</span>
                        <textarea name="join-reason" required></textarea>
                    </label>
                </fieldset>
                <button type="submit">提交</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2023 320团队</p>
        </footer>
    </div>
</body>
</html>
